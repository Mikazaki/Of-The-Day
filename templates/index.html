<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Of The Day</title>
  {% block styles %}
  <!-- Load Bootstrap-Flask CSS here -->
  {{ bootstrap.load_css() }}
  <link href='/static/css/styles.css' rel='stylesheet'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  {% endblock %}
</head>
<body>
  <header class="hero-section">
    {% include 'header.html' %}
    <div class="home container">
      <div class="row p-4 pb-0 pe-lg-0 pt-lg-5 align-items-center rounded-3 border shadow-lg" style="background-color: rgba(0, 0, 0, 0.5); max-width: 700px; margin: auto; padding: 2rem 1rem;">
        <div class="col-md-12 text-center">
          <h1 class="display-4 fw-bold lh-1 text-body-emphasis">Of The Day</h1>
          <p class="lead mt-3" style='font-weight: bold;'>Discover daily inspiration with a Verse of the Day or Hadith of the Day at your fingertips</p>
          <div class="d-grid gap-2 d-md-flex justify-content-center mb-4 mb-lg-3">
            <a href="{{ url_for('verse') }}" class="button-ayat mt-2" role="button">Verse</a>
            <a href="{{ url_for('hadith') }}" class="button-hadith" role="button">Hadith</a>
          </div>
        </div>
      </div>
    </div>

    
    


  
  <!-- Your main content goes here -->
  



  <!-- Scripts should be at the end of the body -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
