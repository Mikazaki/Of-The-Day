<!doctype html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hadith Of The Day</title>
  {% block styles %}
  <!-- Load Bootstrap-Flask CSS here -->
  {{ bootstrap.load_css() }}
  <link href='/static/css/styles.css' rel='stylesheet'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Amiri+Quran&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/earlyaccess/scheherazade.css" rel="stylesheet">
  

  {% endblock %}
</head>
<body>
  <header class="hadith-section">
    {% include 'header.html' %}
    <div class="quran container">
      <div class="row p-4 pb-0 pe-lg-0 pt-lg-5 align-items-center rounded-3 border shadow-lg" style="background-color: rgba(255, 255, 255, 0.75); max-width: auto; margin: auto; padding: 20px; margin-top: 10%; overflow: auto;">
        <div class="col-md-12 text-center">
          <h1 class="display-4 fw-bold lh-1 text-body-emphasis" style="color: black;" >Hadith Of The Day</h1>
          <p class="lead mt-4" style='font-weight: bold; color: black; font-family: Scheherazade, serif; font-size: 30px; text-align: left;'>{{reference}}</p>
          <p class="lead mt-1" style='font-weight: bold; color: black; font-family: Scheherazade, serif; font-size: 30px; text-align: left;'>{{narrator}}</p>
          <p class="lead mt-3" style='font-weight: bold; color: black; font-family: Scheherazade, serif; font-size: 30px;'>{{text}}</p>
 
        </div>
      </div>
    </div>

  
  <!-- Scripts should be at the end of the body -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
